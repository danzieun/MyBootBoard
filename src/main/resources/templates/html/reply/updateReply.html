<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>댓글 수정</title>
	<link rel="stylesheet" th:href="@{/css/board.css}" />
</head>

<body>
	<div class="wrapper">
		<div class="title">
			<h1>댓글 수정</h1>
		</div>
		
		<div class="content">
			<form th:action="@{/reply/updateReplyProc}" method="post">
				<input name="seq" type="hidden" th:value="${board.seq}"/>
				<input name="rseq" type="hidden" th:value="${reply.rseq}"/>
				<input name="name" type="hidden" th:value="${member.name}"/>
				
				<table class="updateReply">
					<colgroup>
						<col width="30%">
						<col width="70%">
					</colgroup>
					
					<tr>
						<td>작성자</td>
						<td class="alignLeft" th:text="${reply.member.name}"></td>
					</tr>
					
					<tr>
						<td>등록일</td>
						<td class="alignLeft" th:text="${#dates.format(reply.replyDate, 'yyyy-MM-dd')}"></td>
					</tr>
					
					<tr>
						<td>내용</td>
						<td class="alignLeft">
							<textarea name="replycontent" cols="40" rows="10" th:text="${reply.replycontent}"></textarea>
						</td>
					</tr>
					
					<tr>
						<td colspan="2" class="alignCenter">
							<input type="submit" value="댓글 수정" />
						</td>
					</tr>
				</table>
			</form>
		</div>
			
	</div>
</body>
</html>
